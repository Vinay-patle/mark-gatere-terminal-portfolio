<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Gatere - Software Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="terminal-container">
        <header id="terminal-header">
            <h1 id="interactive-card">Mark Gatere</h1>
            <p id="subtitle">Software Engineer</p>
        </header>
        
        <div id="command-bar">
            <span class="command-item">help</span>
            <span class="separator">|</span>
            <span class="command-item">about</span>
            <span class="separator">|</span>
            <span class="command-item">projects</span>
            <span class="separator">|</span>
            <span class="command-item">skills</span>
            <span class="separator">|</span>
            <span class="command-item">experience</span>
            <span class="separator">|</span>
            <span class="command-item">contact</span>
            <span class="separator">|</span>
            <span class="command-item">education</span>
            <span class="separator">|</span>
            <span class="command-item">certifications</span>
            <span class="separator">|</span>
            <span class="command-item">leadership</span>
            <span class="separator">|</span>
            <span class="command-item">sudo</span>
            <span class="separator">|</span>
            <span class="command-item">clear</span>
        </div>

        <div id="terminal-output" role="log"></div>
        
        <div id="terminal-input-line">
            <span class="prompt">gatere@portfolio:~$</span>
            <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" />
            <span id="cursor">â–ˆ</span>
        </div>
        
        <div id="timestamp"></div>
    </div>

    <noscript>
        <div style="color: #39ff14; background: #000; padding: 20px; text-align: center; font-family: monospace;">
            This portfolio requires JavaScript to run. Please enable JavaScript in your browser.
        </div>
    </noscript>

    <script src="script.js"></script>
</body>
</html>
